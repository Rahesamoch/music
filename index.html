<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonDL - Cyberpunk Downloader</title>
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --neon-green: #00ff9d;
            --dark-bg: #0d0221;
            --darker-bg: #050110;
            --text-color: #d1f7ff;
            --glow: 0 0 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', 'Courier New', monospace;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(5, 217, 232, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 42, 109, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, var(--darker-bg), var(--dark-bg));
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow) var(--neon-blue), var(--glow) var(--neon-pink);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            box-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-blue);
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--neon-blue);
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .platform-chooser {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            width: 100%;
            max-width: 800px;
        }

        .platform-btn {
            padding: 1.5rem 3rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 250px;
            justify-content: center;
            text-decoration: none;
        }

        .platform-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .platform-btn:hover::before {
            left: 100%;
        }

        .tiktok-btn {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            box-shadow: 0 0 15px rgba(255, 42, 109, 0.5);
            color: white;
        }

        .tiktok-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--neon-pink), 0 0 30px var(--neon-purple);
        }

        .spotify-btn {
            background: linear-gradient(45deg, var(--neon-green), #1DB954);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
            color: white;
        }

        .spotify-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--neon-green), 0 0 30px #1DB954;
        }

        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(5, 217, 232, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(5, 217, 232, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(5, 217, 232, 0.05) 50%, 
                transparent 100%);
            background-size: 100% 5px;
            animation: scanline 5s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .floating-neon {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            z-index: -1;
        }

        .neon-1 {
            background-color: var(--neon-pink);
            top: -100px;
            left: -100px;
            animation: float 15s infinite alternate;
        }

        .neon-2 {
            background-color: var(--neon-blue);
            bottom: -100px;
            right: -100px;
            animation: float 20s infinite alternate-reverse;
        }

        .neon-3 {
            background-color: var(--neon-green);
            top: 50%;
            right: -100px;
            animation: float 18s 2s infinite alternate;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
            100% { transform: translate(-50px, -50px); }
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding-top: 2rem;
            border-top: 1px solid rgba(5, 217, 232, 0.2);
            color: rgba(209, 247, 255, 0.5);
            font-size: 0.9rem;
            width: 100%;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .platform-chooser {
                flex-direction: column;
                align-items: center;
            }
            
            .platform-btn {
                width: 100%;
            }
            
            .uploader-btn {
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    box-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
    color: white;
}

.uploader-btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px #6a11cb, 0 0 30px #2575fc;
}
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="grid-lines"></div>
    <div class="scanline"></div>
    <div class="floating-neon neon-1"></div>
    <div class="floating-neon neon-2"></div>
    <div class="floating-neon neon-3"></div>
    <div class="floating-neon neon-4" style="background-color: #6a11cb; left: 50%; top: 30%; animation: float 18s 1s infinite alternate-reverse;"></div>
    <div class="container">
        <header>
            <h1>NeonDL</h1>
            <p class="tagline">Download TikTok & Spotify content in cyber quality</p>
        </header>
        
<div class="platform-chooser">
    <a href="tiktok.html" class="platform-btn tiktok-btn">
        <i class="fab fa-tiktok"></i> TikTok Downloader
    </a>
    <a href="spotify.html" class="platform-btn spotify-btn">
        <i class="fab fa-spotify"></i> Spotify Downloader
    </a>
    <a href="uploader.html" class="platform-btn uploader-btn">
        <i class="fas fa-cloud-upload-alt"></i> File Uploader
    </a>
</div>
        
        <footer>
            <p>NeonDL Downloader &copy; 2025 | Powered by Kenzo samp</p>
        </footer>
    </div>
</body>
</html>
